version: "3.8"

services:
  databasu:
    image: postgres:14.4
    container_name: Witch_stash
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5454:5432"
  bot:
    build: .
    container_name: Marisa
    environment:
      - BOT_TOKEN=5589621678:AAEEBYRHITFTP26-q_tSbkd4U25FdBw_5TI
      - POSTGRES_PASSWORD=postgres
    command: bash -c 'python Marisabot.py'
    depends_on:
      - databasu
      - redis
    volumes:
      - .:/Snow
    network_mode: host
  redis:
    image: redis:7.0.4
    container_name: Witch_garden
    ports:
      - "2769:2769"
    command: --port 2769